{% extends 'base.html' %}
{% block header %}
<link rel="stylesheet" href="/static/css/check.css">
{% endblock %}
{% block content %}
    <div class="container" style=" margin-top:10px; display: flex; justify-content:center; width:100%; height:800px;">
        <div class="left" style="max-width:400px; height:350px;   margin-top:40px; box-shadow: 4px 4px 4px 4px gray;" >
            <p style="margin-left:50px; font-size:20px;">Shipping information</p>
            <hr style="margin:10px">
            <form id="form" method="post" style="margin-bottom: 100px;">
                {% csrf_token %}
                <div class="inner-left" style="display: flex; flex-wrap:wrap; width:100%; padding:20px; ">
                    <input style="height:30px; width:40%; margin:5px;" type="text" name="state" placeholder="Enter your state" required><br>
                    <input style="height:30px; width:40%; margin:5px;" type="text" name="district" placeholder="Enter your district" required><br>
                    <input style="height:30px; width:40%; margin:5px;" type="text" name="city" placeholder="Enter your city" required><br>
                    <input style="height:30px; width:40%; margin:5px;" type="text" name="house" placeholder="Enter your house number"><br>
                    <input style="height:30px; width:40%; margin:5px;" type="text" name="phone" placeholder="Enter your phone number" required><br>
                    <input style="height:30px; width:40%; margin:5px;" type="text" name="phone1" placeholder="Enter your next phone number"><br>
                </div>
                <hr style="margin: 5px;" >
                <div class="submit">
                    <input type="submit" id="form-button" value="Continue" style="width: 80%; border-radius:5px; border:none; color:white; height:35px; background-color:green; margin:20px;">  
                </div>
            </form>
            <div class="payment-form  " id="payment-info" style="display: flex; margin-top: 20px; margin-left: 1px; width:400px; height: 200px;">
                <div class="inner-items" style="width: 100px; margin: 10px;">
                    <p  style="text-align: center;">Khalti</p>
                    <button style="background-color: green; color: white; width: 150px; height: 40px;"><a href="{% url 'home' %}"> Proceed to pay</a></button>
                </div>
               
                <div class="inner-items" style="width: 100px; margin: 10px;">
                    <p style="text-align: center;">Esewa</p>
                    <button style="background-color: green; color: white; width: 150px; height: 40px;"><a href="{% url 'home' %}"> Proceed to pay</a></button>
                </div>
            </div>
        </div>
        <div class="right" style="width: 400px; display: flex; flex-direction: column;  margin-top:40px; margin-left:50px; box-shadow: 4px 4px 4px 4px gray;">
            <button style="margin: 10px; width:150px; height:40px; font-size:20px; "> <a href="{% url 'cartview' %}" style="text-decoration: none; color: black;"> &larr;  Back to Cart </a></button>
            <hr style="margin-left: 5px; margin-right: 5px;">
            <p style="font-size: 20px; margin-left:20px;">Order Summary</p>
            <hr style="margin-left: 5px; margin-right: 5px;">
            <div class="inner" style="display: flex; flex-direction: column;">
                {% for item in item %}
                <div class="inner" style="display: flex;">
                    <img src="{{item.item.image.url}}" style="width: 50px; height:50px; margin:20px;">
                    <p style="margin-top:35px; margin-right:30px; width: 40px;">{{item.item.title}}</p>
                    <p style="margin-top:35px; margin-right:30px; width: 40px;">${{item.item.price}}</p>
                </div>
                    {% endfor %}
            </div>
            <div class="data" style="margin-left:20px;">
                <p>Total: ${{total}}</p>   
            </div>          
        </div>
    </div>

        var form = document.getElementById('form')
        form.addEventListener('submit',function(e){
            e.preventDefault()
            console.log('form submitted')
            document.getElementById('form-button').classList.add('hidden');
            document.getElementById('payment-info').classList.remove('hidden');
        })

        
    </script> -->
{% endblock %}
